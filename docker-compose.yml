version: '3'
services:
  dataser:
    volumes:
      - ~/kaeru_dataser_log:/usr/src/app/dataser/log
      - ~/kaeru_db:/usr/src/app/db
    container_name: kaeru_dataser
    user: root
    build:
      context: .
      dockerfile: ./dataser/Dockerfile
    ports:
      - "5555:5555"
    environment: 
      - TZ=Asia/Tokyo
      - KAERU_ENV=production