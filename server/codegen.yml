overwrite: true
schema: "./src/db/schema.graphql"
documents: null
generates:
  src/generated/graphql.ts:
    plugins:
      - add:
          content:
            - "import { Context as MyContext } from '../resolvers/context';"
      - "typescript"
      - "typescript-resolvers"
    config:
      useIndexSignature: true
      contextType: MyContext
  ./graphql.schema.json:
    plugins:
      - "introspection"
   
