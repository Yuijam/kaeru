type Query {
  lineRecords(date: String): [[LineRecord!]!]
  troubleCounts(dateStart: String!, dateEnd: String!): [TroubleCount!]
}

type TroubleCount {
  id: Int!
  count: Int!
}

type LineRecord {
  id: Int!
  lineId: Int!
  statusCd: String!
  message: String!
  msgId: String!
  createdAt: String!
}
