<div class="main-body">
  <h1 class="title">Kaeru</h1>
  <mat-accordion>
    <mat-expansion-panel *ngFor="let item of lineData">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{item.lineName}}
        </mat-panel-title>
        <mat-panel-description>
          <app-line-des [lineDesData]="item.lineDes"></app-line-des>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <app-item-msg-list [msgList]="item.lineMsgList"></app-item-msg-list>
    </mat-expansion-panel>
  </mat-accordion>
</div>
